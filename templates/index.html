<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Classification (LSTM)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸ“° News Classification using LSTM</h1>

    <form method="POST">
        <textarea
            name="news_text"
            placeholder="Paste a news article here..."
            required
        >{{ text }}</textarea>

        <button type="submit">Classify</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h2>Prediction: <span>{{ prediction }}</span></h2>
            <p>Confidence: {{ confidence }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
